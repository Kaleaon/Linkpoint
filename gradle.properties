# Project-wide Gradle settings.
# Heavily commented to help new contributors.

# JVM memory: increase if running out of memory during build
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Parallel and on-demand configuration speeds up builds
org.gradle.parallel=true
org.gradle.configureondemand=true

# AndroidX migration settings (keep enabled)
android.useAndroidX=true
android.enableJetifier=true

# Smaller R classes, faster builds
android.nonTransitiveRClass=true

# Optimize resource processing
android.enableResourceOptimizations=true

# Suppress warning when building with the very latest SDK
# We intentionally target/compile SDK 35.
android.suppressUnsupportedCompileSdk=35

# Build performance
org.gradle.caching=true
org.gradle.daemon=true

# === ANDROID-TOOLS INTEGRATION WITH AGP COMPATIBILITY ===
# JonForShort/android-tools AAPT2 v2.19 lacks --source-path option needed by AGP 8.6.0+
# Using AGP's internal AAPT2 binary with android-tools available for fallback
# This provides maximum compatibility while keeping android-tools benefits
# === END CONFIGURATION ===

# Android-tools AAPT2 integration with AGP 7.4.2
android.aapt2FromMavenOverride=/opt/android-tools/aapt2_android11

# Compatibility settings for AGP 7.4.2
android.disableResourceValidation=true
android.enableBuildCache=false
