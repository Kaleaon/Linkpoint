# Project-wide Gradle settings.
# Heavily commented to help new contributors.

# JVM memory: increase if running out of memory during build
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Parallel and on-demand configuration speeds up builds
org.gradle.parallel=true
org.gradle.configureondemand=true

# AndroidX migration settings (keep enabled)
android.useAndroidX=true
android.enableJetifier=true

# Smaller R classes, faster builds
android.nonTransitiveRClass=true

# Optimize resource processing
android.enableResourceOptimizations=true

# Suppress warning when building with the very latest SDK
# We intentionally target/compile SDK 35.
android.suppressUnsupportedCompileSdk=35

# Build performance
org.gradle.caching=true
org.gradle.daemon=true

# === UNIVERSAL ARCHITECTURE SUPPORT ===
# AAPT2 configuration is handled automatically by gradle/scripts/universal-aapt2.gradle
# This detects the machine architecture and configures the appropriate AAPT2 binary
# Supported: x86_64, ARM64, ARMv7, x86
# Note: AAPT2 override will be set dynamically during build configuration

# === UNIVERSAL ARCHITECTURE CONFIGURATION ===
# Auto-configured for: arm64 (arm64-v8a)
# Generated by universal_android_setup.sh
android.aapt2FromMavenOverride=/opt/android-tools/aapt2
# === END CONFIGURATION ===
