plugins {
    id 'com.android.application'
}

android {
    namespace 'com.lumiyaviewer.lumiya'
    compileSdk 34
    
    // Resource processing options
    aaptOptions {
        noCompress 'ktx2'  // Don't compress texture files
        additionalParameters '--no-version-vectors'
    }

    defaultConfig {
        applicationId "com.lumiyaviewer.lumiya"
        minSdk 21  // Updated minimum SDK for modern APIs
        targetSdk 34
        versionCode 67
        versionName "3.4.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Enable multidex support for apps with more than 64K methods
        multiDexEnabled true
        
        // NDK configuration temporarily disabled to focus on resource conflicts
        // Will be re-enabled once build system is stable
        // externalNativeBuild {
        //     cmake {
        //         cppFlags "-std=c++20 -O3 -ffast-math"  // Updated to C++20
        //         arguments "-DANDROID_STL=c++_shared"
        //     }
        // }
    }

    // Fix resource conflicts
    packagingOptions {
        pickFirst '**/libjnidispatch.so'
        pickFirst '**/libopenjpeg.so'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE*'
        exclude 'META-INF/NOTICE*'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/io.netty.versions.properties'
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11  // Updated Java version
        targetCompatibility JavaVersion.VERSION_11
    }

    // AndroidX migration settings
    useLibrary 'org.apache.http.legacy'

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['src/main/assets']
        }
    }

    // NDK build configuration - temporarily disabled to focus on resource fixes
    // Will be re-enabled once build system is stable
    // externalNativeBuild {
    //     cmake {
    //         path "src/main/cpp/CMakeLists.txt"
    //         version "3.22.1"  // Updated CMake version
    //     }
    // }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.guava:guava:32.1.3-android'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    
    // Multidex support for apps with more than 64K methods
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Google Play Services for Cloud Plugin
    implementation 'com.google.android.gms:play-services-drive:17.0.0'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'  
    implementation 'com.google.android.gms:play-services-base:18.2.0'
    
    // Support libraries for backward compatibility  
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    
    // Preference support
    implementation 'androidx.preference:preference:1.2.1'
    
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    
    // Comprehensive dependency exclusions to prevent AndroidX conflicts
    configurations.all {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
        exclude group: 'commons-logging', module: 'commons-logging'  
        exclude group: 'android.arch.lifecycle', module: 'common'
        exclude group: 'com.android.support'  // Exclude entire old support library
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'design'
        
        resolutionStrategy {
            force 'androidx.appcompat:appcompat:1.6.1'
            force 'com.google.android.material:material:1.10.0'
        }
    }
}