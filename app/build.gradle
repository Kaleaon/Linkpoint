plugins {
    id 'com.android.application'
}

android {
    namespace 'com.lumiyaviewer.lumiya'
    compileSdk 34

    defaultConfig {
        applicationId "com.lumiyaviewer.lumiya"
        minSdk 21  // Updated minimum SDK for modern APIs
        targetSdk 34
        versionCode 67
        versionName "3.4.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // NDK configuration for native code
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
        
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++20 -O3 -ffast-math"  // Updated to C++20
                arguments "-DANDROID_STL=c++_shared"
            }
        }
    }

    // Fix resource conflicts
    packagingOptions {
        pickFirst '**/libjnidispatch.so'
        pickFirst '**/libopenjpeg.so'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE*'
        exclude 'META-INF/NOTICE*'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/io.netty.versions.properties'
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11  // Updated Java version
        targetCompatibility JavaVersion.VERSION_11
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['src/main/assets']
        }
    }

    // NDK build configuration
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.22.1"  // Updated CMake version
        }
    }

    // AndroidX migration settings
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.guava:guava:32.1.2-android'
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    
    // Google Play Services for Cloud Plugin
    implementation 'com.google.android.gms:play-services-drive:17.0.0'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation 'com.google.android.gms:play-services-base:18.2.0'
    
    // Support libraries for backward compatibility
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    
    // Remove conflicting dependencies
    configurations.all {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'android.arch.lifecycle', module: 'common'
        exclude group: 'com.android.support'  // Exclude old support library
    }
}