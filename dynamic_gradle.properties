# Dynamic Gradle Properties for Universal Architecture Support
# This file is designed to work on any machine architecture

# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.configureondemand=true

# AndroidX migration settings
android.useAndroidX=true
android.enableJetifier=true

# Optimization settings
android.nonTransitiveRClass=true
android.enableResourceOptimizations=true
android.suppressUnsupportedCompileSdk=35

# Build performance
org.gradle.caching=true
org.gradle.daemon=true

# === ARCHITECTURE-SPECIFIC CONFIGURATION ===
# This section will be dynamically updated by setup scripts
# based on the detected machine architecture

# The setup script will automatically add:
# android.aapt2FromMavenOverride=[path_to_native_aapt2]
# for architectures that need it (ARM64, ARMv7, etc.)

# Supported architectures:
# - x86_64 (Intel/AMD 64-bit) - Standard SDK AAPT2
# - aarch64/arm64 (ARM 64-bit) - Native ARM64 AAPT2
# - armv7l (ARM 32-bit) - Native ARMv7 AAPT2  
# - i386/i686 (x86 32-bit) - Native x86 AAPT2

# === END DYNAMIC SECTION ===